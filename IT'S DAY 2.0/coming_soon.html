<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - IT's Day 2025</title>
    <link
      rel="shortcut icon"
      href="Public/Asset/Img/LOGO ITS DAY (ONLY IT).png"
      type="image"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Custom Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#FFFFFF",
              secondary: "#2563eb",
              neutral: "#f9fafb",
            },
            dropShadow: {
              glow: "0 0 12px rgba(37,99,235,0.7)",
            },
            animation: {
              fadeIn: "fadeIn 1.5s ease-in-out",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: 0 },
                "100%": { opacity: 1 },
              },
            },
          },
        },
      };
    </script>

    <!-- AOS Animate on Scroll -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .bg-noise {
        background-image: url("https://transparenttextures.com/patterns/white-wall-3.png");
      }
    </style>
  </head>

  <body class="bg-neutral text-secondary scroll-smooth relative z-10">
    <!-- Navbar -->
    <header
      id="main-header"
      class="fixed top-0 left-0 w-full z-50 transition-all duration-300"
    >
      <div
        class="max-w-7xl mx-auto px-4 py-5 flex justify-between items-center animate-fadeIn"
      >
        <a href="index.html" class="text-xl font-bold">
          <img
            src="/Public/Asset/Img/LOGO ITS DAY PNG.png"
            alt="Logo ITS Day"
            class="h-12 w-auto"
          />
        </a>
        <nav class="space-x-6 text-sm font-bold">
          <a href="index.html" class="hover:text-secondary transition-all"
            >Beranda</a
          >
          <a
            href="index.html#kontak"
            class="hover:text-secondary transition-all"
            >Kontak Kami</a
          >
        </nav>
      </div>
    </header>

    <!-- Coming Soon Section -->
    <section
      id="countdown"
      class="relative h-screen py-24 text-secondary bg-noise overflow-hidden"
      data-aos="fade-up"
    >
      <!-- Background Image with Gradient -->
      <div class="absolute inset-0 z-0">
        <div
          class="w-full h-full bg-[url('/Public/Asset/Img/pp2.png')] bg-cover bg-center"
        >
          <div
            class="w-full h-full bg-gradient-to-b from-primary/90 via-primary/60 to-transparent"
          ></div>
        </div>
      </div>

      <!-- Content -->
      <div class="relative z-10 max-w-4xl mx-auto px-4 text-center pb-16 pt-36">
        <h1 class="text-5xl font-semibold mb-4 drop-shadow-glow">
          Coming Soon!
        </h1>
        <p class="text-secondary/80 mb-6">
          The event starts on <strong>18th of June 2025!</strong>
        </p>
        <div
          id="countdown-timer"
          class="text-4xl font-bold flex justify-center gap-8 animate-slideUp"
        >
          <div>
            <span id="days">0</span>
            <div class="text-sm">Hari</div>
          </div>
          <div>
            <span id="hours">0</span>
            <div class="text-sm">Jam</div>
          </div>
          <div>
            <span id="minutes">0</span>
            <div class="text-sm">Menit</div>
          </div>
          <div>
            <span id="seconds">0</span>
            <div class="text-sm">Detik</div>
          </div>
        </div>
      </div>
    </section>

    <script>
      const countdownDate = new Date("June 18, 2025 00:00:00").getTime();
      function updateCountdown() {
        const now = new Date().getTime();
        const distance = countdownDate - now;
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
        if (distance < 0) {
          clearInterval(countdownInterval);
          document.getElementById("countdown-timer").innerHTML =
            "Acara telah dimulai!";
        }
      }
      const countdownInterval = setInterval(updateCountdown, 1000);
      updateCountdown();
    </script>

    <!-- Footer -->
    <footer class="text-center py-6 bg-secondary text-primary text-sm">
      Â© 2025 IT's Day. All rights reserved.
    </footer>

    <!-- AOS Init -->
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 1000, once: true });
    </script>

    <script>
      window.addEventListener("scroll", function () {
        const header = document.getElementById("main-header");
        if (window.scrollY > 10) {
          header.classList.add("bg-white/75", "shadow-md");
        } else {
          header.classList.remove("bg-white/75", "shadow-md");
        }
      });
    </script>
  </body>
</html>
